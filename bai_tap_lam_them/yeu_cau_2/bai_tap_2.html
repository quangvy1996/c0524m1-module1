<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function drawIsoscelesTriangle(n) {
        for (let i = 0; i < n; i ++) {
            for (let j = 0; j < n+i; j++) {
                if (j >= (n - 1) - i) {
                    document.write('*');
                } else {
                    document.write('&ensp;');
                }
            }
            document.write('<br>');
        }
    }

    drawIsoscelesTriangle(5);
</script>
</body>
</html>
