<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function drawIsoscelesTriangle(n) {
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n + i; j++) {
                if (i === (n - 1)) {
                    document.write('*');
                } else if ((j === (n - 1) - i) || j === (n + i) - 1) {
                    document.write('*');
                } else {
                    document.write('&ensp;');
                }
            }
            document.write('<br>');
        }
    }

    drawIsoscelesTriangle(5);
</script>
</body>
</html>
