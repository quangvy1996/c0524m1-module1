<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function prefixSums(array) {
        let newArray = [];
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            sum += array[i];
            newArray.push(sum);
        }
        return newArray;
    }

    console.log(prefixSums([1, 2, 3]));
</script>
</body>
</html>
