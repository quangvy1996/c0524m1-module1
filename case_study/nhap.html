<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #70c5ce;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="480" height="640"></canvas>
<script>
    // Initialize canvas and context
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Bird parameters
    let birdX = 50;
    let birdY = canvas.height / 2;
    let birdRadius = 20;
    let gravity = 0.6;
    let jumpStrength = -12;
    let birdVelocity = 0;

    // Pipe parameters
    let pipes = [];
    let pipeWidth = 50;
    let pipeGap = 200;
    let pipeDistance = 300;
    let pipeSpeed = 2;
    let lastPipeX = canvas.width;

    // Game parameters
    let score = 0;
    let gameOver = false;

    // Event listener for jumping
    document.addEventListener('keydown', function(event) {
        if (event.keyCode === 32) { // Space key
            if (!gameOver) {
                birdVelocity = jumpStrength;
            } else {
                resetGame();
            }
        }
    });

    // Game loop
    function gameLoop() {
        if (!gameOver) {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        } else {
            drawGameOver();
        }
    }

    // Update game state
    function updateGame() {
        // Update bird position
        birdVelocity += gravity;
        birdY += birdVelocity;

        // Update pipes
        for (let i = pipes.length - 1; i >= 0; i--) {
            pipes[i].x -= pipeSpeed;

            // Remove pipes that go out of the canvas
            if (pipes[i].x + pipeWidth < 0) {
                pipes.splice(i, 1);
                score++;
            }

            // Check collision
            if (birdX + birdRadius > pipes[i].x && birdX - birdRadius < pipes[i].x + pipeWidth &&
                (birdY - birdRadius < pipes[i].y || birdY + birdRadius > pipes[i].y + pipeGap)) {
                gameOver = true;
            }
        }

        // Add new pipes
        if (lastPipeX <= canvas.width - pipeDistance) {
            let pipeY = Math.random() * (canvas.height - pipeGap);
            pipes.push({ x: canvas.width, y: pipeY });
            lastPipeX = canvas.width;
        }

        // Update last pipe position
        lastPipeX -= pipeSpeed;
    }

    // Draw everything
    function drawGame() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw bird
        ctx.fillStyle = '#ffeb3b';
        ctx.beginPath();
        ctx.arc(birdX, birdY, birdRadius, 0, Math.PI * 2);
        ctx.fill();

        // Draw pipes
        ctx.fillStyle = '#4caf50';
        for (let i = 0; i < pipes.length; i++) {
            ctx.fillRect(pipes[i].x, 0, pipeWidth, pipes[i].y);
            ctx.fillRect(pipes[i].x, pipes[i].y + pipeGap, pipeWidth, canvas.height - pipes[i].y - pipeGap);
        }

        // Draw score
        ctx.fillStyle = '#000';
        ctx.font = '24px Arial';
        ctx.fillText('Score: ' + score, 20, 50);
    }

    // Draw game over screen
    function drawGameOver() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#000';
        ctx.font = '40px Arial';
        ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2 - 20);
        ctx.fillText('Score: ' + score, canvas.width / 2 - 60, canvas.height / 2 + 20);
        ctx.fillText('Press Space to Restart', canvas.width / 2 - 170, canvas.height / 2 + 60);
    }

    // Reset game to initial state
    function resetGame() {
        birdY = canvas.height / 2;
        pipes = [];
        birdVelocity = 0;
        lastPipeX = canvas.width;
        score = 0;
        gameOver = false;
    }

    // Start the game loop
    gameLoop();
</script>
</body>
</html>
