<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function isPrimeNumber(arr) {
        let arr1 = [];

        for (let i = 0; i < arr.length; i++) {
            let count = 0
            for (let j = 2; j < arr[i]; j++) {
                if (arr[i] % j === 0) {
                    count++
                }
            }
            if (count === 0 && arr[i] !== 1) {
                arr1.push(arr[i])
            }
        }
        arr1.sort(function (a, b) {
           return a - b
        })
        document.write(arr1);

    }

    let arr = [1, 5, 6, 23, 8, 47, 10, 3];
    isPrimeNumber(arr);

</script>
</body>
</html>
