<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [3, 5];
    let result = true;
    for (let i = 0; i < array.length; i++) {
        for (let j = 2; j < array[i]; j++) {
            if (!(array[i] % j)) {
                result = false;
                break;
            }
        }
    }
    console.log(result);
</script>
</body>
</html>
