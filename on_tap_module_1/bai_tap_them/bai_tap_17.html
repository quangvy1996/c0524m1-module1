<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkString(str) {
        let array = str.split(' ');
        let array1 = [];
        let array2 = [];
        for (let i = 0; i < array.length; i++) {
            if (array[i] !== '') {
                array1.push(array[i]);
            }
        }
        if (array1.length === 1) {
            return array1;
        } else {
            for (let i = 0; i < array1.length; i++) {
                let array = (array1[i]);
                array2.push(array[0]);
            }
            return array2;
        }
    }

    console.log(checkString('            hello        hello          '));
</script>
</body>
</html>
