<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 2, 6, 12, 48];
    let result = true;
    for (let i = 1; i < array.length; i++) {
        for (let j = 0; j < i; j++) {
            if (array[i] % array[j]) {
                result = false;
            }
        }
    }
    console.log(result);
</script>
</body>
</html>
