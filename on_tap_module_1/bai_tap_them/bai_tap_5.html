<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let result = true;
    for (let i = 0; i < 10; i++) {
        arr[i] = prompt('nhap vao phan thu ' + i);
    }
    document.write(arr + '<br>');
    for (let i = 0; i < arr.length; i += 2) {
        if (arr[i] >= arr[i + 1]) {
            result = false;
            break;
        }
    }
    document.write(arr);
    alert(result);
</script>
</body>
</html>
