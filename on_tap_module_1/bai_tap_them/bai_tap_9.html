<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
    let array = [1, 2, 2, 3, 3, 5, 4, 4];
    let total = 0;
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        total += array[i];
    }
    for (let i = 0; i < array.length; i++) {
        if (array[i] === total / array.length) {
            count++;
        }
    }
</script>
