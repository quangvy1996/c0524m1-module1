<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
    <style>
        table {border-collapse: collapse;
                width: 80%;}
        td {border: 1px solid black;
            height: 40px;
            padding: 3px;}
    </style>
</head>
<body>
<h1>Bảng cửu chương</h1>

<script>
    let sout;
    sout = "<table>"
    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 10; j++) {
            sout = sout + "<td>" + j + "x" + i + "=" + j * i + "</td>";
        }
    sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
