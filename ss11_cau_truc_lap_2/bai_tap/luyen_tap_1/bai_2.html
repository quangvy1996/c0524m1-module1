<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let temperature = +prompt("Nhập nhiệt độ");
    while (temperature < 20 || temperature > 100) {
        if (temperature < 20) {
            alert("Nhiệt độ quá lạnh");
            temperature = +prompt("Nhập nhiệt độ")
        } else {
            alert("Nhiệt độ quá nóng");
            temperature = +prompt("Nhập nhiệt độ")
        }
    }
</script>
</body>
</html>
