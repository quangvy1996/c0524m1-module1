<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<button type="button" name="play" onclick="numberGame()">Chơi</button>
<script>
    function numberGame() {
        let range = parseInt(prompt("Số bạn muốn đoán trong khoảng lớn nhất là bao nhiêu?"))
        let randomNumber = Math.floor(Math.random() * range)
        let guessNumber = parseInt(prompt("Nhập số bạn đoán"))
        for (i = 0; i < 3; i++) {
            if (guessNumber < randomNumber) {
                alert("Số bạn đoán bé hơn");
                guessNumber = parseInt(prompt("Nhập số bạn đoán"))
            } else if (guessNumber > randomNumber) {
                alert("Số bạn đoán lớn hơn");
                guessNumber = parseInt(prompt("Nhập số bạn đoán"))
            } else {
                alert("Bạn đã đoán trúng");
                break
            }


        }

    }
</script>
</body>
</html>
