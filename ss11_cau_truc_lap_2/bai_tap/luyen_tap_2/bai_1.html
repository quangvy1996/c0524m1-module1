<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In dãy Fibonaci</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng dãy Fibonaci ");
    let n1 = 0;
    let n2 = 1;
    let nextTerm;
    for (let i = 1; i <= n; i++) {
        document.write(n1 + "<br>");
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;}
</script>
</body>
</html>
