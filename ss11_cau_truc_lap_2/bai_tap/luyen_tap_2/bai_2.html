<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa số nguyên dương</title>
</head>
<body>
<script>
    let n = +prompt('Nhập số nguyên dương n');
    let factorial = 1;
    for ( i = 1; i <= n; i++) {factorial *= i;}
    alert("Giai thừa số n là " + factorial)
</script>
</body>
</html>
