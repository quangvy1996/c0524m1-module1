x<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông</title>
</head>
<body>
<script>
    for (i = 1; i <= 10; i++) {
        if ( i <= 5) {
            for (j = 0; j < i; j++) {
                document.write("*")
            }
            document.write("<br>")
        }
        else {for (j = 10; j >= i; j--) {document.write("*")}
            document.write("<br>")}
    }
</script>
</body>
</html>
