<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
<script>
    for (i = 1; i <= 7; i++) {
        if (i === 1 || i === 7) {
            for (j = 0; j < 20; j++) {
                document.write("*")
            }
        } else {
            for (j = 0; j < 20; j++) {
                if (j === 0 || j === 19) {
                    document.write("*")
                }
            else {document.write("&ensp;")}
            }
        }

        document.write("<br>") }

</script>
</body>
</html>
