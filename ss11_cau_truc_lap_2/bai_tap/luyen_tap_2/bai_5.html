<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi ngân hàng</title>
</head>
<body>
<script>
    let deposit = +prompt("Nhập số tiền gửi");
    let month = +prompt("Nhập số tháng gửi");
    let interest = +prompt("Nhập lãi");
    let i = 1;
    let lai = 0;
    while (i <= month) {
        lai =(deposit*interest/100)
        deposit+=lai;
        i++;
    }
    alert("tổng tiền là " + deposit)
</script>
</body>
</html>
