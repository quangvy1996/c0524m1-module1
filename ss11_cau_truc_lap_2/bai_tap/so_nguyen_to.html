<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố đầu tien</title>
</head>
<body>
<script>
    function isPrime(num) {
        if(num<2){
            return false;
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    function printPrimeNumbers(n) {
        for (let i = 2; i <= n; i++) {
            if (isPrime(i)) {
                document.write(i + "<br>");
            }
        }
    }

    printPrimeNumbers(prompt("Nhập số n"));

</script>
</body>
</html>
