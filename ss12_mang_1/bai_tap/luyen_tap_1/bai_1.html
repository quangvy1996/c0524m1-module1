<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính và hiển thị 10 số nguyên</title>
</head>
<body>
<script>
    let array = [];
    let count = 0;
    for (let i = 0; i < 10; i++) {
        array[i] = +prompt("Nhập số nguyên thứ " + (i + 1))
    }
    let i = 0
    while (i < 10) {
        if
        (array[i] >= 10) {
            document.write(array[i] + "<br>");
            count++
        }
        i++
    }
    document.write("tổng số lớn hơn 10 là " + count);

</script>
</body>
</html>
