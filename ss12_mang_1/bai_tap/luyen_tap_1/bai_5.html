<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng");
    let array = [];
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhập phần tử " + (i + 1))
    }
    let count = 0;
    for (let i = 0; i < n; i++) {
        if (array[i] < 0) {
            count++
        }
    }
    document.write(array + "<br>")
    document.write("tổng số nguyên âm: " + count)

</script>
</body>
</html>
