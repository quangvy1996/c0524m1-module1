<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập độ dài n"));
    let array = [];
    for (let i = 0; i < n; i++) {
        array[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1)))
    }
    let V = +prompt("Nhập số V")
    let count = 0
    for (let i = 0; i < n; i++) {
        if (V === array[i]  ) {
            alert("V is in the array");
            count++;
        }
    }
    if (count === 0) {alert("V is not in the array")}

</script>
</body>
</html>
