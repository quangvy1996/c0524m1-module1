<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp giảm dần</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = +prompt("Nhập phần tử thứ " + (i + 1))
    }
    document.write("Before " + array + "<br>")
    for (let i = 0; i < 10; i++) {
        for (let j = 0; j < 10; j++) {
            if (array[j + 1] > array[j]) {
                let b = array[j];
                array[j] = array[j + 1];
                array[j + 1] = b;
            }
        }
    }
    document.write("After " + array)
</script>
</body>
</html>
