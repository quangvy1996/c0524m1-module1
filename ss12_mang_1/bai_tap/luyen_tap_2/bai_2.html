<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In các ký tự đảo ngược</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Nhập phần tử thứ " + (i + 1))
    }
    document.write("before " + arr + "<br>")
    let first = 0;
    let last = arr.length - 1;
    while (first < last) {
        let b = arr[first];
        arr[first] = arr[last];
        arr[last] = b;
        first++;
        last--;
    }
    document.write("after " + arr.join(''))

</script>
</body>
</html>
