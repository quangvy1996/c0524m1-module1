<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay thế dấu</title>
</head>
<body>
<script>
    let arrLength = +prompt("Nhập độ dài mảng");
    let arr =[];
    for (let i = 0; i < arrLength; i++) {arr[i] = prompt(`Nhập phần tử thứ ${i + 1}`)}
    document.write(`Before ${arr}<br>`)
    for (let i = 0; i < arrLength; i++) {if (arr[i]=== "-") {arr[i] = "_"}}
    document.write(`After ${arr}`);
</script>
</body>
</html>
