<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tần số xuất hiện</title>
</head>
<body>
<script>
    let array = [1,3,4,5,7,2,3,5];
    let array1 = [];
    let array2 = [];
    let count = 0;

    document.write(array.sort(function (a, b) {
        return a - b
    })  + "<br>");
    for (let i = 0; i < array.length; i++) {debugger
        count = 0;
        for (let j = 1; j < array.length; j++) {
            if (array[i] === array[j]) {
                count++;
                array1.push(array[i]);
                delete array[j];
            }
            array2.push(count)
        }

    }
    document.write(array + "<br>")
    document.write(array1 + "<br>")
    document.write(array2 + "<br>")
</script>
</body>
</html>
