<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trả về hàm chẵn lẻ</title>
</head>
<body>
<script>
    let arr = [2, 4, 6, 8]
    let count = 0
    let count1 = 0

    function checkOddEven() {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                count++
            }
            else {count1++}
        }

        if (count === arr.length) {
            return 1
        }
        else if (count1 === arr.length) {
            return 0
        }
        else {return -1}

    }

    let result = checkOddEven(arr)
    console.log(result)

</script>
</body>
</html>
