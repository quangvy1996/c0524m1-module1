<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đối số</title>
</head>
<body>
<button type="button" onclick="add()">Check</button>
<p id="result"></p>
<script>
    function add(x) {
        return x + 1;
    }
    document.getElementById("result").innerHTML = add(2);
</script>
</body>
</html>
