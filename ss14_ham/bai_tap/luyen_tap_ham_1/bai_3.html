<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh hai giá trị</title>
</head>
<body>
<script>
    function increaseNumber(a, b) {

        if (a > b) {
            alert(`a là ${a} và b là ${b}`)
        } else { return a + b

        }
    }
    increaseNumber(+prompt("Nhập số a"),+prompt("Nhập số b"));
</script>
