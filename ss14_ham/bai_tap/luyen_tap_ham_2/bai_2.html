<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích, chu vi hình tròn</title>
</head>
<body>
<script>
    let radius = +prompt("Nhập bán kính đường tròn");
    function findAreaOfCircle(a) {
        let area = a * a * Math.PI;
        alert("Diện tích " + area);
    }
    function findCircumferenceOfCircle(b) {
        let cir = b * 2 * Math.PI;
        alert("Chu vi " + cir)
    }
    findAreaOfCircle(radius);
    findCircumferenceOfCircle(radius);

</script>
</body>
</html>
