<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự số</title>
</head>
<body>
<script>
    let char = prompt("Nhập ký tự");
    function check(x) {
    if (x*1) {alert("Đây là số")}
    else {alert("Đây ko phải số")}
    }
    check(char);
</script>
</body>
</html>
