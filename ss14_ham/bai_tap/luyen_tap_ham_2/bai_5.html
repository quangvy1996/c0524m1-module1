<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị nhỏ nhất</title>
</head>
<body>
<script>
    let number1 = +prompt("Nhập số thứ 1");
    let number2 = +prompt("Nhập số thứ 2");
    let number3 = +prompt("Nhập số thứ 3");

    function findMin(a, b, c) {
        if (a < b && a < c) {
            alert(`Số nhỏ nhất là ${a}`)}
        else
            if (b < c) {
                alert(`Số nhỏ nhất là ${b}`)
            } else {
                alert(`Số nhỏ nhất là ${c}`)
            }

        }
        findMin(number1,number2,number3);
</script>
</body>
</html>
