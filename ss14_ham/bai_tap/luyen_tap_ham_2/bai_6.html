<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    let number = +prompt("nhập một số");
    function checkPositiveInteger (x) {
        if (x > 0) {return alert("true")}
        return alert("false")
    }
    checkPositiveInteger(number);
</script>
</body>
</html>
