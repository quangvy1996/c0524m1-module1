<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid black;"></canvas><br>
<script>
    class rectangle{
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
        area() {
            return this.length * this.width;
        }
        perimeter() {
            return (this.length + this.width) * 2;
        }
    }
    let Rectangle = new rectangle(2,4);
    document.write("Diện tích là: " + Rectangle.area()+ "<br>");
    document.write("Chu vi là: " + Rectangle.perimeter());

    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext('2d');
    ctx.fillStyle='#fa4b2a';
    ctx.fillRect(10, 10, 180, 80)
</script>
</body>
</html>
