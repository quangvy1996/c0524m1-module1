<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đăng ký người dùng</title>
    <style>
        p {font-weight: bold}
    </style>
</head>
<body>
<p>Họ và tên:</p>
<input name="name" type="text"/>
<p>Email:</p>
<input name="email" type="text">
<p>Số điện thoại:</p>
<input name="phone" type="text">
<p>Giới tính:</p>
<input name="gender" value="male" type="radio">Nam
<input name="gender" value="female" type="radio">Nữ
</body>
</html>
