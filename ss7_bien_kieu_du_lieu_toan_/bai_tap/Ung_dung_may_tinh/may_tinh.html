<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Máy tính</title>
    <style>
        .h1 {
            width: 12px

</head>
<body>
<h1>Calculator</h1>
<table>
    <tr>
        <td><input id="factor1" name="factor1" type="number"></td>
        <td><input id="factor2" name="factor2" type="number"></td>
    </tr>
</table>
<table>
    <tr>
        <td>
            <button id="add" type="button" onclick="tinh('+')">Addition(+)</button>
        </td>
        <td>
            <button id="sub" type="button" onclick="tinh('-')">Subtraction(-)</button>
        </td>
        <td>
            <button id="mul" type="button" onclick="mul()">Multiplication(X)</button>
        </td>
        <td>
            <button id="div" type="button" onclick="div()">Division(/)</button>
        </td>
    </tr>
</table>
<h2 id="result"></h2>
<script>
    let input1 = document.getElementById("factor1")
    let input2 = document.getElementById("factor2")
    function tinh(phepTinh) {
        document.getElementById("result").innerHTML =eval(input1.value +phepTinh+ input2.value);
    }
