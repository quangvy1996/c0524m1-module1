        <th>Amount</th>

        <th>To Currency</th>

        <td><input id="amnt" name="amount" type="text"></td>
        <td>

        </td>

            <option value="VND">VND</option>
            <option value="USD">USD</option>
        </td>
        <td><button type="button">Convert</button></td>
    </tr>
</table>
