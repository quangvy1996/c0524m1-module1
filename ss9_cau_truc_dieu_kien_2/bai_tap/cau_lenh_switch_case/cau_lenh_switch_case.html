<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch case</title>
</head>
<body>
<form>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <input id="month" name="month" placeholder="Nhập tháng" type="number">
    <button type="button" onclick="dayCalculation()">Check</button>
    <p id="result">Đây là chỗ hiển thị kết quả</p>

</form>
<script>
    let month = document.getElementById("month")

    function dayCalculation() {
        switch (+month.value) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerText = "Tháng có 31 ngày"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerText = "Tháng có 31 ngày"
                break;
            case 2:
                document.getElementById("result").innerText = "Tháng 2 có 28 hoặc 29 ngày"
                break;
        }
    }
</script>
</body>
</html>
