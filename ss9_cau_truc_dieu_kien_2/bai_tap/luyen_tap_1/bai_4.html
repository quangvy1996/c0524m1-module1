<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = prompt("Nhập số nguyen a")
    let b = prompt("Nhập số nguyên b")
    let c = prompt("Nhập số nguyên c")
    if (a > b && a > c) {
        alert("Số lớn nhất là a = " + a)
    } else if (b > c) {
        alert("Số lớn nhất là b = " + b)
    } else {
        alert("Số lớn nhất là c = " + c)
    }
</script>
</body>
</html>
