<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang F</title>
</head>
<body>
<script>
    let celcius = +prompt("Nhập độ C");
    if (celcius / celcius !== 1) {alert("Đây là không phải la số")}
    let fahrenheit = celcius * (9/5) + 32;
    alert(fahrenheit + " F");
</script>
</body>
</html>
