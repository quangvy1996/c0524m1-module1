<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a = +prompt("Nhập cạnh kề a");
    let b = +prompt("Nhập cạnh kề b");
    let area = 1/2 * a * b;
    alert("Diện tích tam giác vuông là: " + area);
</script>
</body>
</html>
