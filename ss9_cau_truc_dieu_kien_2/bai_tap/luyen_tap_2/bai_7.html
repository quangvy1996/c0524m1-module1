<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 2</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số a");
    let b = +prompt("Nhập số b");
    let c = +prompt("Nhập số c");
    let delta = b ** 2 - 4 * a * c;
    if (delta < 0) {
        alert("Phương trình vô nghiêm")
    } else if (delta == 0) {
        let x = -b / 2 * a;
        alert("Nghiệm của phương trình là x1 = x2 =" + x)
    } else
    {
        let x1 = (-b + Math.sqrt(delta)) / (2 * a);
        let x2 = (-b - Math.sqrt(delta)) / (2 * a);
        alert(`Nghiem cua phuong trinh la ${x1} "và" ${x2}` )};
</script>
</body>
</html>
