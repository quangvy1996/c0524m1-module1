<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi</title>
</head>
<body>
<script>
    let age = +prompt("Nhập tuổi");
    if (age % 1 == 0 && age > 0) {alert("Đây là số tuổi của một người")}
    else {alert("Đây không phải là số tuổi của một người")};
</script>
</body>
</html>
